    <script>
        // Function to fetch and convert Markdown content
        async function loadMarkdown(markdownFile, divId) {
            try {
                const response = await fetch(markdownFile); 
                const markdownContent = await response.text();
                const htmlContent = marked.parse(markdownContent);
                document.getElementById(divId).innerHTML = htmlContent;
            } catch (error) {
                console.error('Error fetching or parsing Markdown file:', error);
            }
        }
		
		
				
		async function createProjectDiv(divId, projectName, imagePath, paperLink ) {
			const container = document.getElementById(divId);
			
			// Create project div
			const projectDiv = document.createElement('div');
			projectDiv.classList.add('project');

			// Create project header div
			const projectHeaderDiv = document.createElement('div');
			projectHeaderDiv.classList.add('project-header');

			// Create image element
			const img = document.createElement('img');
			img.src = imagePath;
			img.alt = 'Project Image';
			img.classList.add('project-image');

			// Create project info div
			const projectInfoDiv = document.createElement('div');
			projectInfoDiv.classList.add('project-info');

			// Create project name span
			const projectNameSpan = document.createElement('span');
			projectNameSpan.classList.add('project-name');
			projectNameSpan.textContent = projectName;

			// Create project links div
			const projectLinksDiv = document.createElement('div');
			projectLinksDiv.classList.add('project-links');


			// Create paper link
			const paperAnchor = document.createElement('a');
			paperAnchor.href = paperLink;
			paperAnchor.target = '_blank';
			paperAnchor.textContent = 'Paper';



			// Append elements
			projectLinksDiv.appendChild(paperAnchor);
			projectInfoDiv.appendChild(projectNameSpan);
			projectInfoDiv.appendChild(projectLinksDiv);
			projectHeaderDiv.appendChild(img);
			projectHeaderDiv.appendChild(projectInfoDiv);
			projectDiv.appendChild(projectHeaderDiv);
			container.appendChild(projectDiv);
		}

		// Example usage
		createProjectDiv('projects-container','Survey of Deep Learning and Foundation Models for Time Series Forecasting', 'img/project_survey.png',  'https://arxiv.org/pdf/2401.13912');
		createProjectDiv('projects-container2','LLM4cast: Repurposed LLM for Viral Disease Forecasting', 'img/project_icbd2024.png',  'https://ieeexplore.ieee.org/stamp/stamp.jsp?arnumber=10826009');
		createProjectDiv('projects-container3','Adapting Retrieval Augmented Fine Tuning (RAFT) in a Channel Dependent Multivariate Time Series Foundation Model (work in progress)', 'img/project_icbd2024.png',  '/#');
